	<script>
			function readURL(input) {
				if (input.files && input.files[0]) {

					var reader = new FileReader();

					reader.onload = function(e) {
						$('.image-upload-wrap').hide();

						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();

						$('.image-title').html(input.files[0].name);
					};

					reader.readAsDataURL(input.files[0]);

				} else {
					removeUpload();
				}
			}


			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});

		</script>

				</div>
			</div>
			<div class="row">
				<div>

					<form action = "/cat_success" method = "POST" enctype="multipart/form-data">
						<div class="file-upload">
							<button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

							<div class="image-upload-wrap">
								<input class="file-upload-input" type="file" name="file" onchange="readURL(this);" accept="image/*" />
								<div class="drag-text">
									<h3>Drag and drop or Select Image</h3>
								</div>
							</div>
							<div class="file-upload-content">
								<img class="file-upload-image" src="#" alt="your image" />
								<div class="image-title-wrap">
									<button type="button" onclick="removeUpload()" class="remove-image">Remove</button>
								</div>
							</div>
						</div>
						<div class="file-upload">
							<input class = "file-upload-btn" style="margin: auto; margin-top: 5px; padding: 15px 32px; text-align: center; display: block; font-size: 16px; margin-bottom: 15px;" type = "submit" value="Upload and Detect Cat Breed">

					</form>
